<html lang="en">

<head>
	<title>Simple Straight Pool Score Counter</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<link rel="stylesheet" type="text/css" href="css/straight-scores.css">
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/straight-scores.js"></script>
</head>

<body>
	<div class="toolbar">
		<div class="toolbar-group left-actions">
			<a href="#" id="new-game-btn" title="New Game"
				onclick="if (confirm('This will start new game and current game will be erased. Continue?')) newGame();"><img
					src="img/newgame.png" alt="New Game"></a>
		</div>
		<div class="toolbar-group right-actions">
			<a href="#" id="undo-btn" title="Undo" onclick="undoPressed();"><img src="img/undo.png" alt="Undo"></a>
			<a href="#" id="redo-btn" title="Redo" onclick="redoPressed();"><img src="img/redo.png" alt="Redo"></a>
			<a href="info.html" id="info-btn" title="Info"><img src="img/info.png" alt="Info"></a>
		</div>
	</div>

	<h1>Straight Pool Counter</h1>

	<div class="players-container">
		<div id="player1" class="player left">
			<div class="center name"><input id="input1" type="text" value="Player 1" placeholder="Player 1"
					onclick="$(this).val('');" /></div>
			<div class="center scores">
				<div id="scores1">00</div>
			</div>
		</div>
		<img src="img/switch.png" class="switch" title="Switch turn" onclick="ballsLeftPressed(ballsLeft);" />
		<div id="player2" class="player right">
			<div class="center name"><input id="input2" type="text" value="Player 2" placeholder="Player 2"
					onclick="$(this).val('');" /></div>
			<div class="center scores" id="scores2">0</div>
		</div>
	</div>

	<div class="rack-container">
		<h2 class="balls-left-header">Balls left</h2>
		<table id="ballsLeftTable">
			<tr>
				<td onclick="rerackPressed();"><img src="img/rack.png"></td>
				<td id="ballsLeft2" onclick="ballsLeftPressed(2);">2</td>
				<td id="ballsLeft3" onclick="ballsLeftPressed(3);">3</td>
				<td id="ballsLeft4" onclick="ballsLeftPressed(4);">4</td>
			</tr>
			<tr>
				<td id="ballsLeft5" onclick="ballsLeftPressed(5);">5</td>
				<td id="ballsLeft6" onclick="ballsLeftPressed(6);">6</td>
				<td id="ballsLeft7" onclick="ballsLeftPressed(7);">7</td>
				<td id="ballsLeft8" onclick="ballsLeftPressed(8);">8</td>
			</tr>
			<tr>
				<td id="ballsLeft9" onclick="ballsLeftPressed(9);">9</td>
				<td id="ballsLeft10" onclick="ballsLeftPressed(10);">10</td>
				<td id="ballsLeft11" onclick="ballsLeftPressed(11);">11</td>
				<td id="ballsLeft12" onclick="ballsLeftPressed(12);">12</td>
			</tr>
			<tr>
				<td id="ballsLeft13" onclick="ballsLeftPressed(13);">13</td>
				<td id="ballsLeft14" onclick="ballsLeftPressed(14);">14</td>
				<td id="ballsLeft15" onclick="ballsLeftPressed(15);">15</td>
				<td class="mistake" onclick="mistakePressed();"><img class="mistake" src="img/mistake.png"></td>
			</tr>
		</table>
	</div>
</body>

</html>
